<div class="user-details">
    <p>Username: {{user.Username}}</p>
    <p>Email: {{user.Email}}</p>
    <p>Birthday: {{user.Birthday}}</p>
</div>
<mat-card>
    <mat-card-header>
        <mat-card-title>Update user info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" type=" date" placeholder="Birthday" name="Birthday"
                    required>
            </mat-form-field>
        </form>
    </mat-card-content>


    <mat-card class="mat-card">
        <mat-card-header>
            <mat-card-title>{{userFavouriteMovies.Title}}</mat-card-title>
            <mat-card-subtitle>
                Driected by: {{ userFavouriteMovies.Director.Name}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-dialog-content>
            <img src="{{userFavouriteMovies.ImageURL}}" alt="{{userFavouriteMovies.Title}}" class="movie-img" />
        </mat-dialog-content>


        <mat-card-actions>
            <button mat-raised-button (click)="updateUser()" color="primary">
                Update
            </button>
        </mat-card-actions>
    </mat-card>
